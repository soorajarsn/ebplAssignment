<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Reem+Kufi&family=Sora:wght@300;400;200;100;500&&family=Noto+Sans+KR:wght@500;700&family=Montserrat:wght@200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Sign up | EBPL</title>
  </head>
  <body>
    <!-- <div class="main-container"> -->
      <div class="container">
        <div class="banner-background">
          <div class="dimension-0 triangle-top-l"></div>
          <div class="dimension-0 triangle-top-m"></div>
          <div class="dimension-0 triangle-top-s"></div>
          <img class="banner-male-image" src="./assets/male.svg" alt="" />
          <img class="banner-female-image" src="./assets/female.svg" alt="" />
          <div class="dimension-0 triangle-bottom-s"></div>
          <div class="dimension-0 triangle-bottom-m"></div>
          <h1 class="banner-text">VOOMP</h1>
        </div>
        <div class="content">
          <div class="header-container">
            <h2 class="content-header">Hey there!</h2>
            <p>
              We're delighted to have you here. Take the test and get an
              accurate assessment.
            </p>
          </div>
          <div class="form-container">
            <form method="POST">
              <h3 class="form-header">Enter PIN to start:</h3>
              <div class="input-container">
                <input placeholder="123456" />
              </div>
              <button>
                Sign in<i class="fas fa-long-arrow-alt-right"></i>
              </button>
            </form>
            <p class="policy-agreement"
              >By signing in and using the service, you accept and consent to
              the <span>Private Policy</span></p
            >
          </div>
          <div class="copyright-container">
            <p class="copyright">
              <img src="./assets/pearson.png" />
              <span
                >Copyright &copy; 2021 Pearson Education, Inc. or its
                affiliates. All rights reserved.</span
              >
            </p>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </body>
</html>
